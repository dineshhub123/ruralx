<section class="vh-auto mb-5" style="background-color: bisque;">
<div class="container py-3">
    <div class="row">
      <div class="col-md-8 mb-4">
        <div class="card mb-4"  style="border-radius: 1rem;">
          <div class="card-header py-3 text-center">
            <h5 class="mb-0 text-font text-uppercase">User Registration </h5>
          </div>
          <div class="card-body">
            <form #signup="ngForm" (ngSubmit)="userSignup(signup)">
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="form11Example1" class="form-control" name="firstname" ngModel/>
                    <label class="form-label" for="form11Example1">First name</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="form11Example2" class="form-control" name="lastname" ngModel />
                    <label class="form-label" for="form11Example2">Last name</label>
                  </div>
                </div>
              </div>


              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form11Example3" class="form-control" name="email" ngModel/>
                <label class="form-label" for="form11Example3">Email</label>
              </div>

              <!-- Number input -->
              <div class="form-outline mb-4">
                <input type="number" id="form11Example4" class="form-control" name="phone" ngModel/>
                <label class="form-label" for="form11Example4">Phone</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="form11Example5" class="form-control" name="password" ngModel/>
                <label class="form-label" for="form11Example5">Password</label>
              </div>

                 <!-- Text input -->
              <div class="form-outline mb-4">
                <input type="text" id="form11Example6" class="form-control" name="address" ngModel/>
                <label class="form-label" for="form11Example6">Address</label>
              </div>

              <div class="form-outline mb-4">
                <input type="number" id="form11Example7" class="form-control"name="pincode" ngModel />
                <label class="form-label" for="form11Example7">Pincode</label>
              </div>

              <div class="text-center">
                <button type="submit" class="btn button-order col-md-10">Register</button>
              </div>
      
            </form>
          </div>

        </div>

      </div>
    </div>
</div>
</section>
